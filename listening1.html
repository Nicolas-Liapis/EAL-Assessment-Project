<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EAL Assessment Listening</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/pure-min.css" integrity="sha384-UQiGfs9ICog+LwheBSRCt1o5cbyKIHbwjWscjemyBMT9YCUMZffs6UqUTd0hObXD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/mediaqueries.css">
    <link href="https://fonts.googleapis.com/css?family=Arvo:400,700" rel="stylesheet">
    <script src="js/jquery-3.2.1.min.js"></script>
  </head>
  <body onload="none1()">
    <header><h1>Listening Assessment</h1></header>
      <main>
        <p class="exercises biggest">
          Look at the picture click on the <span><img id="speaker-q" src="media/pics/listening/speaker-icon.png"</span> to listen to the question and then click YES or NO.
        </p>
        <div class= "container-row">
            <div class="grid">
              <img class="listening-pics" src="media/pics/listening/picnic.png">
            </div>
            <div class="grid-right">
                <div class="listening-q">
                  <button id="listening1" class="listening-question" onclick="play1()"><audio id="audio1" src="media/audio/q1.m4a" type="audio/m4a"></audio><span><img class="speaker" src="media/pics/listening/speaker-icon.png"</span></button>
                  <button id="yes1" class="examples ex2 list-answer " onclick="select10()">YES</button>
                  <button id="no1" class="examples ex1 list-answer " onclick="select01()">NO</button>
                </div><hr class="indiv-line">
                <div class="listening-q">
                  <button id="listening2" class="listening-question" onclick="play2()"><span><img class="speaker" src="media/pics/listening/speaker-icon.png"</span> </button>
                  <button id="yes2" class="examples  ex2 list-answer " onclick="select20()">YES</button>
                  <button id="no2" class="examples  ex1 list-answer " onclick="select02()">NO</button>
                </div><hr class="indiv-line">
                <div class="listening-q">
                  <button id="listening2" class="listening-question" onclick="play3()"><span><img class="speaker" src="media/pics/listening/speaker-icon.png"</span> </button>
                  <button id="yes3" class="examples  ex2 list-answer jscolor" onclick="select30()">YES</button>
                  <button id="no3" class="examples  ex1 list-answer jscolor" onclick="select03()">NO</button>
                </div><hr class="indiv-line">
                <div class="listening-q">
                  <button id="listening2" class="listening-question" onclick="play4()"><span><img class="speaker" src="media/pics/listening/speaker-icon.png"</span> </button>
                  <button id="yes4" class="examples  ex2 list-answer " onclick="select40()">YES</button>
                  <button id="no4" class="examples  ex1 list-answer " onclick="select04()">NO</button>
                </div><hr class="indiv-line">
                <div class="listening-q">
                  <button id="listening2" class="listening-question" onclick="play5()"><span><img class="speaker" src="media/pics/listening/speaker-icon.png"</span> </button>
                  <button id="yes5" class="examples  ex2 list-answer " onclick="select50()">YES</button>
                  <button id="no5" class="examples  ex1 list-answer " onclick="select05()">NO</button>
                </div>
                <button id="list1done" class="pure-button pure-button-primary js-button" onclick="list1()">Done</button>
                <a href="htmls/listening2.html">
                  <button id="list1next" class="pure-button pure-button-primary js-button" disabled>Next</button>
                </a>
            </div>
          </div>
          <div class="audio-library">
            <audio id="audio1" src="media/audio/q1.m4a" type="audio/m4a"></audio>
            <audio id="audio2" src="media/audio/q2.m4a" type="audio/m4a"></audio>
            <audio id="audio3" src="media/audio/q3.m4a" type="audio/m4a"></audio>
            <audio id="audio4" src="media/audio/q4.m4a" type="audio/m4a"></audio>
            <audio id="audio5" src="media/audio/q5.m4a" type="audio/m4a"></audio>
          </div>
      </main>
    <script type="text/javascript" src="js/click.js"></script>
    <script type="text/javascript" src="js/done_button.js"></script>
    <script type="text/javascript" src="js/repeat_button.js"></script>
    <script type="text/javascript" src="js/play-audio.js"></script>
  </body>
</html>
