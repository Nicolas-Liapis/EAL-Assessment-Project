<!DOCTYPE html>

  <head>

  <body>
    <header><h1>Listening Assessment</h1></header>
      <main>
        <p class="exercises biggest">
          Click on the <span><img id="speaker-q" src="../media/pics/listening/speaker-icon.png"</span> to listen to the question and then click true or false.
        </p>
        <div class="centered">
          <img class="listening-pics2" src="../media/pics/listening/handstands.png">
        </div>
        <div class="centered">
          <button class="listening-question" onclick="play1()"><audio id="audio1" src="../media/audio/q18.m4a" type="audio/m4a"></audio><span><img class="speaker" src="../media/pics/listening/speaker-icon.png"</span></button>
        </div>
        <div class="centered">
          <button id="lis4_1" class="examples bigger ex1">True</button>
          <button id="lis4_2" class="examples bigger ex2">False</button>
        </div><hr class="indiv-line1">
        <div class="centered">
          <button class="listening-question" onclick="play2()"><audio id="audio2" src="../media/audio/q19.m4a" type="audio/m4a"></audio><span><img class="speaker" src="../media/pics/listening/speaker-icon.png"</span></button>
        </div>
        <div class="centered">
          <button id="lis4_3" class="examples bigger ex1">True</button>
          <button id="lis4_4" class="examples bigger ex2">False</button>
        </div><hr class="indiv-line1">
        <div class="centered">
          <button class="listening-question" onclick="play3()"><audio id="audio3" src="../media/audio/q20.m4a" type="audio/m4a"></audio><span><img class="speaker" src="../media/pics/listening/speaker-icon.png"</span></button>
        </div>
        <div class="centered">
          <button id="lis4_5" class="examples bigger ex1">True</button>
          <button id="lis4_6" class="examples bigger ex2">False</button>
        </div><hr class="indiv-line1 ">
        <div class="centered">
          <button id="list3done" class="pure-button pure-button-primary js-button" onclick="list4()">Done</button>
          <a href="../htmls/listening-finish.html">
            <button id="list4next" class="pure-button pure-button-primary js-button" disabled>Next</button>
          </a>
        </div>
      </main>
        <script type="text/javascript" src="../js/drag.js"></script>
        <script type="text/javascript" src="../js/click.js"></script>
        <script type="text/javascript" src="../js/done_button.js"></script>
        <script type="text/javascript" src="../js/play-audio.js"></script>
