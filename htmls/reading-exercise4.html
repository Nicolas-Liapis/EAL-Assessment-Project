<!DOCTYPE html>

  <head>

  <body>
    <main>

        <p class="exercises biggest">
          Match the colors.
        </p>
        <div class="container">
          <div id="circle-yellow" class="drag-item" draggable="true" ondragstart="drag(event)"></div>
          <div id="circle-blue" class="drag-item" draggable="true" ondragstart="drag(event)"></div>
          <div id="circle-orange" class="drag-item" draggable="true" ondragstart="drag(event)"></div>
          <div id="circle-pink" class="drag-item" draggable="true" ondragstart="drag(event)"></div>
        </div>
        <div class="container-flex">
          <div class="container">
            <span>Yellow:</span>
            <div class="box" id="div31" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
          </div>
          <div class="container">
            <span>Orange:</span>
            <div class="box" id="div32" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
          </div>
          <div class="container">
            <span>Blue:</span>
            <div class="box" id="div33" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
          </div>
          <div class="container">
            <span>Pink:</span>
            <div class="box" id="div34" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
          </div>
        </div>
        <a href="../htmls/reading-exercise5.html">
          <button id="done4" class="pure-button pure-button-primary js-button">Done</button>
        </a>
        <hr class="major">

      </div>

    </main>
    <script type="text/javascript" src="../js/drag.js"></script>
    <script type="text/javascript" src="../js/click.js"></script>
    <script type="text/javascript" src="../js/done_button.js"></script>
    <script type="text/javascript" src="../js/repeat_button.js"></script>
  </body>
